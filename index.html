<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gravity Sling – Prototype</title>
    <meta name="description" content="Gravity Sling prototype – physics slingshot in space" />
    <style>
      html, body { height: 100%; margin: 0; background: radial-gradient(ellipse at top, #0b1020, #05070f); color: #d7e1ff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      #game-root { width: 100%; height: 100%; }
      .hud { position: absolute; top: 10px; left: 10px; font-size: 14px; line-height: 1.4; color: #cfe3ff; text-shadow: 0 0 6px rgba(90,150,255,.4); }
      .hud kbd { background: #111827; border: 1px solid #1f2a44; border-bottom-width: 2px; border-radius: 4px; padding: 0 6px; margin: 0 2px; color: #e5edff; }
      .brand { position: absolute; bottom: 10px; right: 12px; font-size: 12px; color: #93b4ff; opacity: .7; }
      a { color: #a3c2ff; }
    </style>
  </head>
  <body>
    <div id="game-root"></div>
    <div class="hud">
      <div><strong>Gravity Sling – Prototype</strong></div>
      <div>Drag from the ship to set launch vector. Release to launch.</div>
      <div>Micro-burns: <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> or <kbd>Space</kbd> (consumes fuel)</div>
      <div>Reset: <kbd>R</kbd></div>
    </div>
    <div class="brand">v0.1 • HTML5 + JS + Phaser</div>

    <!-- Phaser CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>

    <!-- Core modules and scenes -->
    <script src="./js/LevelManager.js"></script>
    <script src="./js/GfxUtil.js"></script>
    <script src="./js/Settings.js"></script>
    <script src="./js/Progress.js"></script>
    <script src="./js/Sfx.js"></script>
    <script src="./js/scenes/BootScene.js"></script>
    <script src="./js/scenes/MenuScene.js"></script>
    <script src="./js/scenes/LevelSelectScene.js"></script>
    <script src="./js/scenes/PlayScene.js"></script>
    <script src="./js/scenes/WinScene.js"></script>
    <script src="./js/scenes/LoseScene.js"></script>

    <!-- Game boot -->
    <script src="./js/game.js"></script>
  </body>
</html>
